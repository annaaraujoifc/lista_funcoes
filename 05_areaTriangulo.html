<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    function calcularAreaTriangulo() {
    // ENTRADA
        let base = prompt("Digite a base do triângulo:");
        let altura = prompt("Digite a altura do triângulo:");
        base = parseFloat(base);
        altura = parseFloat(altura);

    // PROCESSAMENTO
        let area = (base * altura) / 2;

    // SAÍDA
        alert(`A área do triângulo é ${area.toFixed(2)}`);
    }

    calcularAreaTriangulo();
</script>
