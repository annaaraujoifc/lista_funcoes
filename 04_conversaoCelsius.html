<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */
    function converterParaCelsius() {
    // ENTRADA
        let fahrenheit = prompt("Digite a temperatura em graus Fahrenheit:");
        fahrenheit = parseFloat(fahrenheit);

    // PROCESSAMENTO
        let celsius = (fahrenheit - 32) * 5 / 9;

    // SAÍDA
        alert(`A temperatura de ${fahrenheit}°F equivale a ${celsius.toFixed(2)}°C`);
    }

    converterParaCelsius();
</script>
